<head>

            background-color: crimson;

        .navbar-brand {

            color: white;
        }
        .nav-link {
            color: white !important;
            font-weight: bold;
        }
        .nav-link:hover {
            text-decoration: underline;
        }
        .container {
            margin-top: 20px;
        }
        .logout-link {
            margin-top: 20px;
            display: inline-block;

        }

    <nav class="navbar navbar-expand-lg">

    <div class="container">
        <h1>Welcome to Your Dashboard!</h1>

        <a class="logout-link" href="{% url 'user-logout' %}">Logout Here</a>
